        <h2>Formulario</h2>
        <p class="lead">

        </p>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Datos a Completar</h4>
          <form  name="forms" onsubmit="return comprobar()" >
            

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
            <div class="col-md-6 mb-3">
                <label for="">Sexo</label><br />
                <select name="" id="sexo">
                    <option value="femenino">Femenino</option>
                    <option value="masculio">Masculino</option>
                </select>
              </div>
             
            </div>
            <div class="mb-3">
              <label for="username">Telefono</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  
                </div>
                <input type="text" class="form-control" id="telefono"  required>
                
              </div>
            </div>
            <div class="mb-3">
              <label for="Direccion">Direccion</label>
              <input type="text" name="direccion" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted"></span></label>
              <input type="email" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
              
            </div>

            <button class="btn btn-primary btn-lg btn-block" class="form-control" type="submit" onclick="validarEmail();enviarDatos()">Enviar Datos</button>

          </form>
